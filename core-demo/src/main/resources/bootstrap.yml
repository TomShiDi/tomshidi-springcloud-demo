server:
  port: 8090
spring:
  profiles:
    active: dev
  gson:
    disable-html-escaping: true
  mvc:
    # 静态资源访问路径前缀
    static-path-pattern: /static/**
  jackson:
    time-zone: GMT+8
  cloud:
#    bootstrap:
#      enabled: true
    nacos:
      discovery:
        enabled: false
        server-addr: 192.168.83.145:8848
        namespace: 919a3e6a-d395-405c-adad-11a9b35b09f7
      config:
        enabled: false
        server-addr: 192.168.83.145:8848
        namespace: 919a3e6a-d395-405c-adad-11a9b35b09f7
        extension-configs:
          - data-id: tomshidi-test-config.yaml
            refresh: true
          - data-id: log-level.yaml
            refresh: true

logging:
#  config: classpath:logback-logstash.xml
  # config: http://${spring.cloud.nacos.config.server-addr}/nacos/v1/cs/configs?group=DEFAULT_GROUP&tenant=${spring.cloud.nacos.config.namespace}&dataId=logback-nacos.xml
  logstash:
    enable: false
    file: ${spring.application.name}.log
    host: 192.168.83.55
    port: 9250
application:
  encrypt:
    affected-entity-fields:
      com.tomshidi.demo.dto.AccountEntity:
        - number
    algorithm-and-property:
      sm4:
        key: nGKoZHZZZJ0Q-NZZ
        iv: 1W320KJR4GZ5XAVQ

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://192.168.1.66:8761/eureka

tomshidi:
  enabled: true
  user-map:
    tom:
      - id: 1
        name: tomshidi
    tohka:
      - id: 2
        name: tohka
  prefix: name
  num: 1
  name-1: tom
  execution-time: 10S